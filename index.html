<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>CrossWord</title>
    <meta name='keywords' content='html5 crossword' />
    <meta name='description' content='html5 crossword' />


    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <script type="text/javascript" src="js/easeljs-0.7.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/easytimer.min.js"></script>
    <script type="text/javascript" src="js/iscroll.js"></script>
    <script type="text/javascript" src="js/crossword.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>

</head>

<body>
    <div id="rotate" class="rotate"></div>
    <div id="content">
        <div id="loader" class="center">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="spinner-layer spinner-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="spinner-layer spinner-yellow">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="spinner-layer spinner-green">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="crossword" class="intro">
            <nav class="game-nav-wrapper">
                <div class="game-nav-back">
                    <img src="./images/back.png">
                </div>
                <div class="nav-wrapper">
                    <div id="main_title" class="game_title"></div>
                </div>
                <div class="game-nav-reset reset-board-button">
                    <img src="./images/reset.png">
                    <span>Reset</span>
                </div>
            </nav>
            <div id="crossword-intro">
                <div class="crossword-logo"><img src="./images/crossword-logo.png" alt="CrossWord logo"></div>
                <div class="ylc-logo"><img src="./images/YLC-logo.png" alt="Your life choices logo"></div>
                <div class="start-button"><img src="./images/start_button.png" alt="Start button"></div>
            </div>

            <div id="header_clue_wrapper" class="group">
                <div class="timer">
                    <div class="timer-text">
                        <div id="chrono">00:00:00</div>
                    </div>
                    <div class="timer-button"></div>
                </div>

                <div class="hint-box">
                    <div class="crossword-button">
                        <div class="hint-box-icon"><img src="./images/hint-box-lamp.png" alt=""></div>
                        <div class="hint-box-text">First letter is <span class="hint-first-letter"></span>. Last letter
                            is <span class="hint-last-letter"></span></div>
                    </div>
                </div>

                <div class="right-action-button group">
                    <div class="word-check tooltip" title="Checkword and Solve word">
                        <div class="crossword-button"></div>
                        <div class="dropdown">
                            <div class="crossword-button check-word"><span>CHECK WORD</span></div>
                            <div class="crossword-button solve-word"><span>SOLVE WORD</span></div>
                        </div>
                    </div>
                    <div class="word-hint">
                        <div class="crossword-button"></div>
                    </div>
                    <div class="word-setting">
                        <div class="crossword-button red"></div>
                        <div class="dropdown">
                            <div class="crossword-button sound"><img src="./images/sound.png"></div>
                            <div class="crossword-button font-decrease"><img src="./images/font-decrease.png"></div>
                            <div class="crossword-button font-increase"><img src="./images/font-increase.png"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="clue_list">
                <div id="across_container" class="clue_list_wrapper">
                    <div id="across_label" class="clue_list_label"></div>
                    <div id="across_list">
                        <ul id="across_list_ul"></ul>
                    </div>
                </div>
            </div>

            <div id="game_view">
                <div id="game">
                    <div id="board">
                        <div id="dragger">
                            <input type="text" id="key_interceptor" maxlength="1" size="1" title="" />
                            <canvas id="crossword_canvas"></canvas>
                        </div>
                    </div>
                </div>

                <div id="modal2" class="modal">
                    <div class="modal-content">
                        <h4 id="clue_number">#</h4>
                        <p id="clue_text"></p>
                    </div>

                    <div class="modal-footer">
                        <a id="reveal_letter"
                            class="dialog_btn reveal_letter modal-action modal-close waves-effect waves-orange btn-flat"></a>
                        <a id="reveal_word"
                            class="dialog_btn reveal_word modal-action modal-close waves-effect waves-orange btn-flat"></a>
                        <a id="submit"
                            class="dialog_btn modal-action modal-close waves-effect waves-green btn-flat"></a>
                    </div>
                </div>
            </div>

            <div class="clue_list right">
                <div id="down_container" class="clue_list_wrapper">
                    <div id="down_label" class="clue_list_label"></div>
                    <div id="down_list">
                        <ul id="down_list_ul"></ul>
                    </div>
                </div>

            </div>
        </div>

        <div id="modal1" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h4 id="help_title">Help</h4>
                <p id="help_text"></p>
            </div>
            <div class="modal-footer">
                <a id="btn_dialog_close" href="#"
                    class=" modal-action modal-close waves-effect waves-green btn-flat"></a>
            </div>
        </div>

        <div id="modal3" class="modal modal-fixed-footer">
            <div id="congrat" class="modal-content">
                <h4 id="congrat_title">Congratulations</h4>
                <div class="checkmark center">
                    <object data="images/checkmark.svg" type="image/svg+xml">
                    </object>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" class="dialog_close modal-action modal-close waves-effect waves-green btn-flat"></a>
            </div>
        </div>

        <div id="modal4" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h4 id="clear_title">Clear</h4>
                <p id="clear_warning"></p>
            </div>
            <div class="modal-footer">
                <a id="btn-no" href="#" class="modal-action modal-close waves-effect waves-green btn-flat"></a>
                <a id="btn-yes" href="#" class="modal-action modal-close waves-effect waves-green btn-flat"></a>
            </div>
        </div>
    </div>
    <div class="pause">
        <div class="pause-modal-wrapper">
            <div class="pause-modal">
                <div class="pause-text">Game Paused</div>
                <div class="pause-continue-button"><img src="./images/continue_button.png" alt="Continue button"></div>
                <div class="pause-surrender-button"><img src="./images/surrender_button.png" alt="Surrender button">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
